<script>
  //获取url中的参数
  function getUrlParam(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
    var r = window.location.search.substr(1).match(reg);  //匹配目标参数
    if (r != null) return unescape(r[2]); return null; //返回参数值
  }

  $(function(){
    var chatid = getUrlParam('chatid');
    var show_recharge = getUrlParam('show_recharge');
      if(show_recharge == "1"){
          $('#myModal').modal('show')
      }

    if(chatid == null || chatid == undefined || chatid == "undefined" || chatid == ""){
      chatid = window.Telegram.WebApp.initDataUnsafe.user.id
    }
    // console.log("WebApp",window.Telegram.WebApp)
    // alert(window.Telegram.WebApp.initDataUnsafe.user.id)
    // alert(window.Telegram.WebApp)

    //获取用户余额
    $.ajax({
      url:'https://tongirls.fancyai.net/number.php',
      type:'post',
      dateType:'json',
      data:{chatid:chatid},
      success:function(data){
        data = JSON.parse(data);
        console.log(data)
        if(data.code == 1){
          $(".number").text(data.data.number)
        }
      },
      error:function(data){
        console.log("error");
      },
    });

    // $('#myModal').modal('show')

    setInterval(function(){
      $("div[title='Jetton']").hide();
    },100)

    $(document).on("click",".purchase-model-close",function(){
      $(".gray-background").hide();
      $(".purchase-model").hide();
    })

    $(document).on("click",".shop-item",function(){
      var text1 = $(this).find(".shop-item-p1").text();
      var text2 = $(this).find(".shop-item-p2").text();
      $("#recharge-num").val($(this).find(".shop-item-p2").attr("valuedata"))
      $(".purchase-model-price-body-p1").text(text1)
      $(".purchase-model-price-body-p2").text(text2)
      $(".gray-background").show();
      $(".purchase-model").show();
    })

    idolList();
    function idolList(){
      var lang = localStorage.getItem("tongirls_lang")
      $.ajax({
        url:'https://telegramhook.fancyai.net/api/Idol/index',
        type:'post',
        dateType:'json',
        data:{lang:lang},
        success:function(data){
          data = JSON.parse(data);
          console.log(data)
          if(data.code == 1){
            $(".bot-list").html("")
            for(var i = 0; i < data.data.length; i++){
              var content = '          <div class="bot-item">\n' +
                      '            <img class="bot-item-img" src="'+data.data[i].img+'">\n' +
                      '            <img class="bot-item-img2" src="images/bot-item-img2.png">\n' +
                      '            <a href="'+data.data[i].href+'" class="btn-start2">Start</a>\n' +
                      '            <p class="bot-item-p1">'+data.data[i].name+'</p>\n' +
                      '            <p class="bot-item-p2">'+data.data[i].introduce+'</p>\n' +
                      '          </div>'
              $(".bot-list").append(content)
            }

          }
        },
        error:function(data){
          console.log("error");
        },
      });
    }

    $(document).on("change",".lang-body",function(){
      var lang = $(this).val();
      localStorage.setItem("tongirls_lang",lang)
      console.log("lang",lang)
      idolList();
    })
  })
</script>
